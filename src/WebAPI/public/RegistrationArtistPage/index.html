<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/RegistrationArtistPage/style.css">
    <link rel="stylesheet" href="/static/Auth/auth.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <h1>Artist Profile</h1>
    <h2>Registration</h2>
    <div class="form-container">
        
        <div class="form-section">
            <h1 class="form-header">Контактная информация</h1>

            <!-- Настоящее имя -->
            <div class="form-group">
                <label for="fullname">Full name *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                <span class="error-message" id="fullname-error"></span>
            </div>

            <!-- Контакт -->
            <div class="form-group">
                <label for="contactInfo">Contact *</label>
                <input type="text" id="contactInfo" name="contactInfo" placeholder="Enter one contact for communication" required>
                <span class="error-message" id="contactInfo-error"></span>
            </div>
        </div>

        <div class="form-section" id="summary-section">
            <h1 class="form-header">Художественный опыт</h1>
            
            <!-- Художественный опыт -->
            <div class="form-group">
                <label for="summary">Professional summary *</label>
                <textarea id="summary" name="summary" placeholder="Describe your artistic experience, your skills" rows="5" required></textarea>
                <span class="error-message" id="summary-error"></span>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="back" id="backBtn">Back</button>
        <button class="next" type="button" id="sendBtn">Send</button>
    </div>
</div>
<script  type="module" src="/static/RegistrationArtistPage/script.js"></script>
</body>
</html>
