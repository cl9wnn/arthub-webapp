<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
    <link rel="stylesheet" href="/static/ArtworkPage/style.css">
    <link rel="stylesheet" href="/static/Auth/auth.css">
    <link rel="stylesheet" href="/static/Header/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <button class="btnImg" id="homeBtn"></button>
    <div class="header-buttons"></div>
</header>
<div class="main-container">
    <div class="image-area">
        <button class="switchBtn" id="prevImgBtn"></button>
        <img id="artImg" src="" alt="Art Image">
        <button class="switchBtn" id="nextImgBtn"></button>
    </div>
    <div class="info-area">
        <div class="artwork-details">
            <h1 id="title"></h1>
            <p id="description"></p>
            <p id="category"></p>
            <div class="like-container">
                <div class="like-item">
                    <img src="/static/resources/artworkIcons/like.png" alt="Likes" class="icon">
                    <p id="like-text"> </p>
                </div>
                <div class="like-item">
                    <img src="/static/resources/artworkIcons/view.png" alt="Likes" class="icon">
                    <p id="view-text"> </p>
                </div>
            </div>
        </div>
        <div class="button-area">
            <button class="post-btn" id="like-btn">Like</button>
            <button class="post-btn" id="save-btn">Save</button>
            <button class="post-btn" id="reward-btn">Reward</button>
        </div>
        <div class="rewards-area">
            <h2>Награды</h2>
            <div class="rewards-container">
                
            </div>
        </div>
        <div class="author-area">
            <img id="avatarImg" src="" alt="Author Avatar">
            <div class="author-details">
                <h2 id="profileName"></h2>
                <p id="fullname"></p>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/static/ArtworkPage/script.js"></script>
<script type="module" src="/static/Header/script.js"></script>
</body>
</html>
